<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{{ page.title }}-shaozilee实验室</title>
{%include base.html%}
<link rel="stylesheet" type="text/css" href="{{site.url}}/css/post.css">
</head>
<body>
{%include top.html%}
<div class="main clearfix">
	<div class="content">
		<div class="body">
			<h1>{{ page.title }}</h1>
			<div class="author">
				<a class="name" href="{{site.url}}/contact.html" target="_blank">{{ site.author}}</a>
				<span class="date">{{ page.date | date: "%F" }}</span>

			</div>
			<div class="write">
				{{ content }}
			</div>
			<div class="announce"></div>
			<div class="comment">
				{%include disqus.html%}
			</div>
		</div>
	</div>
</div>
{%include footer.html%}
</body>
</html>
